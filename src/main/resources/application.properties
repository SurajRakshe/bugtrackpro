# === Application Config ===
spring.application.name=bugtrackpro-backend
server.port=${PORT:8181}  # Render will inject PORT automatically

# === Railway MySQL Configuration ===
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver  # âœ… modern driver

# === JPA Configuration ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# === JWT Configuration ===
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=${JWT_EXPIRATION}

# === Disable Flyway if not used ===
spring.flyway.enabled=false

# === File Upload Path ===
upload.dir=${UPLOAD_DIR:uploads}  # fallback to 'uploads' if not set
